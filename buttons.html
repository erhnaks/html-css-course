<html>
  <head>
    <style>
      .subscribe {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 32px;
        width: 105px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.2s;
      }

      /* This line is to change the opacity of the button when a cursor hover over it */

      .subscribe:hover {
        opacity: 0.8;
      }

      /* This line is active when clicked on the button */

      .subscribe:active {
        opacity: 0.5;
      }

      .join {
        background-color: white;
        border-color: rgb(29, 155, 240);
        color: rgb(29, 155, 240);
        height: 32px;
        width: 60px;
        border-radius: 3px;
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        margin: 8px;
        transition: background-color 0.2s, color 0.2s;
      }
      /* This line will invert the color when a cursor hover it */
      .join:hover {
        color: white;
        background-color: rgb(29, 155, 240);
      }

      .join:active {
        opacity: 0.7;
      }

      .tweet {
        color: white;
        background-color: rgb(29, 155, 240);
        height: 32px;
        width: 70px;
        border-style: none;
        border-radius: 16px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.2s;
      }

      .tweet:hover {
        box-shadow: 5px 5px 10px rgba(43, 11, 146, 0.3);
      }
    </style>
  </head>

  <body>
    <button class="subscribe">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="tweet">Tweet</button>
  </body>
</html>
